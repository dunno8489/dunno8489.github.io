<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BLOXShare Asset Viewer</title>
  <style>
    body {
      background-color: cornflowerblue;
      font-family: monospace;
    }
  </style>
</head>
<body>
  <img src="../BLOXShare/images/BLOXShareLogo.png" width="300" alt="BLOXShare Logo">
  <div id="content">
    <p id="message"></p>
    <img id="previewimg" alt="Asset Preview" width="256" height="256">
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const assetId = params.get('id');

    if (assetId) {
      document.getElementById('message').innerText = `You requested asset ID: ${assetId}`;
      const imagePath = `../BLOXShare/models/${assetId}/${assetId}.png`;
      document.getElementById('previewimg').src = imagePath;
    } else {
      document.getElementById('message').innerText = "No asset ID provided.";
      document.getElementById('previewimg').style.display = "none";
    }
  </script>
</body>
</html>
